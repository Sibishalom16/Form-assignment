<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="sibi.css">
<body>
    <h2>Login</h2>
    <form>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm password">Confirm password:</label>
        <input type="confirm password" id="confirm password" name="confirm password" required><br><br>

        <label for="email id">email id:</label>
        <input type="email id" id="email id" name="email id" required><br><br>

        <label for="phone number">phone number:</label>
        <input type="phone number" id="phone number" name="phone number" required><br><br>



        <input type="submit" value="Login">
    </form>
</body>
</html>
